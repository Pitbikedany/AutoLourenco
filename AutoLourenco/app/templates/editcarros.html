<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style_cliente.css' %}">
    <title>ðŸ› AUTO LOURENÃ‡OðŸ› </title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <div class="btn-voltar">
                <form action="{% url 'url_carros' %}">
                    <button class="btn-login">VOLTAR</button>
                </form>
            </div>
            <img src="{% static 'add_car.svg' %}" class= "left-login-image" alt="Animated login image">
        </div>
        <div class="right-login">
            <div class="card-login">
                <form method="POST">
                    {% csrf_token %}
                    <div class="textfield">
                        {{carro_form.telemovel}}
                    </div>
                    <div class="textfield">
                        <input type="text" name="marca" placeholder="Marca" value="{{edit.marca}}">
                    </div>
                    <div class="textfield">
                        <input type="text" name="modelo" placeholder="Modelo" value="{{edit.modelo}}">
                    </div>
                    <div class="textfield">
                        <input type="text" name="matricula" placeholder="Matricula" value="{{edit.matricula}}">
                    </div>
                    <div class="textfield">
                        <input type="number" name="ano" placeholder="Ano" value="{{edit.ano}}">
                    </div>
                    <div class="textfield">
                        <button class="btn-login" type="submit">ADICIONAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
