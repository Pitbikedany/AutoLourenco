<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {% load static %}
    <link rel="stylesheet" href="{% static 'listaclientes.css' %}">

<body>

            <td>{{carro.telemovel}}</td>
            <td>{{carro.marca}}</td>
            <td>{{carro.modelo}}</td>
            <td>{{carro.matricula}}</td>

        {% endfor %}

</body>
</html>
